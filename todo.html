<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px 32px 32px 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    #todo-input { width: 70%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    #add-btn { padding: 8px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    #add-btn:hover { background: #0056b3; }
    ul { list-style: none; padding: 0; }
    li { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    li:last-child { border-bottom: none; }
    .delete-btn { background: #dc3545; color: #fff; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; }
    .delete-btn:hover { background: #a71d2a; }
    .done { text-decoration: line-through; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div style="display:flex; gap:8px; margin-bottom:16px;">
      <input type="text" id="todo-input" placeholder="Add a new task...">
      <button id="add-btn">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
  <script>
    const input = document.getElementById('todo-input');
    const addBtn = document.getElementById('add-btn');
    const list = document.getElementById('todo-list');

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      const span = document.createElement('span');
      span.textContent = text;
      span.onclick = () => span.classList.toggle('done');
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'delete-btn';
      delBtn.onclick = () => li.remove();
      li.appendChild(span);
      li.appendChild(delBtn);
      list.appendChild(li);
      input.value = '';
    }
    addBtn.onclick = addTodo;
    input.addEventListener('keydown', e => { if (e.key === 'Enter') addTodo(); });
  </script>
</body>
</html>
